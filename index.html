<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Galaxy - Inspirational Quotes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <header class="header">
            <h1 class="title">✨ Quote Galaxy</h1>
            <p class="subtitle">Explore wisdom from around the world</p>
        </header>

        <!-- Categories section -->
        <section id="categories" class="categories">
            <h2>Choose a Category</h2>
            <div class="category-grid">
                <button class="category-btn" data-category="all">🌟 All Quotes</button>
                <button class="category-btn" data-category="life">🌱 Life</button>
                <button class="category-btn" data-category="love">❤️ Love</button>
                <button class="category-btn" data-category="success">🏆 Success</button>
                <button class="category-btn" data-category="inspire">💡 Inspiration</button>
                <button class="category-btn" data-category="wisdom">🧠 Wisdom</button>
                <button class="category-btn" data-category="time">⏰ Time</button>
                <button class="category-btn" data-category="change">🔄 Change</button>
                <button class="category-btn" data-category="mind">🎯 Mind</button>
                <button class="category-btn" data-category="dream">💭 Dreams</button>
            </div>
        </section>

        <!-- Quote display section -->
        <section id="quote-section" class="quote-section hidden">
            <button id="back-btn" class="back-btn">← Back to Categories</button>
            
            <div id="quote-container" class="quote-container">
                <div class="quote-card">
                    <p id="quote-text" class="quote-text">"Loading quote..."</p>
                    <p id="quote-author" class="quote-author">- Author</p>
                    
                    <div class="quote-actions">
                        <button id="new-quote-btn" class="action-btn">
                            🔄 New Quote
                        </button>
                        <button id="share-btn" class="action-btn share-btn">
                            📤 Share
                        </button>
                    </div>
                </div>
            </div>

            <p id="status-message" class="status-message"></p>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
